<h1>student Details</h1>
<div class="student-details-table mat-elevation-z8">

  <mat-form-field appearance="outline" class="w-100 ">
    <mat-label>Search Student</mat-label>
    <input matInput (keyup)="onSearchStudent($event)" placeholder="search" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="onSortChange($event)">

    <!-- ID Column -->
    <ng-container matColumnDef="Sr No">
      <th mat-header-cell *matHeaderCellDef > Sr No </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by first name"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by last name"> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">

        <button (click)="viewStudent(element)" mat-icon-button color="accent" matTooltip="View Student Details">
          <mat-icon>visibility</mat-icon>
        </button>
        <button (click)="updateStudent(element._id, element)" mat-icon-button color="primary" matTooltip="Edit Student">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteStudent(element._id)" mat-icon-button color="warn" matTooltip="Delete Student">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="itemsPerPageOptions" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
